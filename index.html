<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image to PDF Converter</h1>
        <p>Drag and drop images, reorder them, or remove files</p>

        <div class="upload-area" id="uploadArea">
            <input type="file" id="imageInput" accept="image/*" multiple hidden>
            <div class="icon">
                <img src="https://img.icons8.com/ios/50/upload.png" alt="Upload Icon">
            </div>
            <button id="uploadButton">Select Files</button>
        </div>

        <ul id="imageList" class="image-list"></ul>

        <button id="convertBtn" class="convert-btn">Convert to PDF</button>
        <p id="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
